<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Tagging example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script src="jquery.tag.js"></script>
    <script type="text/javascript">

    $(document).ready(function() {
             $("a").click(function() { 
                 content = $("#totag").html();
                 $(document).tagthe({info_type:'topic', content:content}); 
                 $(document).tagthe({info_type:'language', destination:'#language', content:content}); 
             })

    });
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
      <div id="content">Tag will call escape() on the text, no need to do it. By default, it will tag:</div>
      <div id="totag">Bienvenido al primer tutorial de Javascript y HTML meto a David Beckham para gente.</div>
      <a href="#">Click to tag</a>
      <div id="tags">Tags should go here</div>
      <div id="language">Language should go here</div>
  </body>
</html>
